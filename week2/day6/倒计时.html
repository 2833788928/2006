           //实例化XML
        var xhr=new XMLHttpRequest();
        //监听readyState值
        xhr.onreadystatechange=function(){
            if(xhr.readyState==4 && xhr.status==200){
                            //接受服务器的相应
                    var json_str=xhr.responseText();
                    var data=JSON.parse(json_str);
                    console.log(data);
            }
        }
        xhr.open('login.php','post');
        xhr.send();
